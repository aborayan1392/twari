<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- PWA & Fullscreen Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#047857">
    <meta name="apple-mobile-web-app-title" content="طوارئ السعودية">

    <title>أرقام الطوارئ السعودية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f3f4f6;
            /* Prevent pull-to-refresh on mobile to feel like an app */
            overscroll-behavior-y: contain; 
        }
        .emergency-card {
            transition: all 0.2s ease;
        }
        .emergency-card:active {
            transform: scale(0.96);
        }
        /* Hide scrollbar for cleaner look */
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen pb-10 select-none">

    <!-- Header Section -->
    <header class="bg-emerald-700 text-white sticky top-0 z-50 shadow-md transition-all duration-300" id="mainHeader">
        <div class="max-w-md mx-auto px-4 py-4">
            <div class="flex items-center justify-between mb-4">
                <div class="flex items-center gap-3">
                    <!-- Fullscreen Toggle Button -->
                    <button onclick="toggleFullScreen()" class="bg-emerald-800/50 hover:bg-emerald-800 p-2 rounded-lg text-white transition-colors border border-emerald-600/30">
                        <i id="fsIcon" class="fa-solid fa-expand text-sm"></i>
                    </button>
                    <h1 class="text-xl font-bold flex items-center gap-2">
                        أرقام الطوارئ
                    </h1>
                </div>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0d/Flag_of_Saudi_Arabia.svg/800px-Flag_of_Saudi_Arabia.svg.png" alt="KSA Flag" class="h-6 rounded shadow-sm border border-white/20">
            </div>
            
            <!-- Search Bar -->
            <div class="relative">
                <input type="text" id="searchInput" placeholder="ابحث عن الخدمة..." 
                    class="w-full pr-10 pl-4 py-3 rounded-lg text-gray-800 focus:outline-none focus:ring-2 focus:ring-emerald-400 shadow-sm text-sm bg-emerald-50/90 focus:bg-white transition-colors">
                <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                    <i class="fa-solid fa-search text-gray-500"></i>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content List -->
    <main class="max-w-md mx-auto px-4 mt-4 grid grid-cols-2 gap-3" id="emergencyList">
        <!-- Cards will be injected here by JavaScript -->
    </main>

    <!-- Floating Footer Info -->
    <footer class="text-center text-gray-400 text-xs py-8 mb-4">
        <p>جميع الأرقام محدثة وشاملة للمملكة العربية السعودية</p>
    </footer>

    <script>
        // Full Screen Logic
        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log(`Error attempting to enable full-screen mode: ${err.message}`);
                });
                document.getElementById('fsIcon').classList.replace('fa-expand', 'fa-compress');
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                    document.getElementById('fsIcon').classList.replace('fa-compress', 'fa-expand');
                }
            }
        }

        // Data Source: Complete List of KSA Emergency Numbers
        const emergencyData = [
            { category: "أمن وسلامة", name: "العمليات الموحدة 911", number: "911", icon: "fa-solid fa-headset", color: "text-emerald-600", bg: "bg-emerald-50" }, 
            { category: "أمن وسلامة", name: "الشرطة", number: "999", icon: "fa-solid fa-user-shield", color: "text-blue-600", bg: "bg-blue-50" },
            { category: "أمن وسلامة", name: "أمن الدولة", number: "990", icon: "fa-solid fa-user-secret", color: "text-gray-900", bg: "bg-gray-200" }, 
            { category: "صحة وإسعاف", name: "الهلال الأحمر", number: "997", icon: "fa-solid fa-truck-medical", color: "text-red-600", bg: "bg-red-50" }, 
            { category: "أمن وسلامة", name: "الدفاع المدني", number: "998", icon: "fa-solid fa-fire-extinguisher", color: "text-orange-600", bg: "bg-orange-50" }, 
            { category: "مرور وطرق", name: "المرور", number: "993", icon: "fa-solid fa-car-burst", color: "text-slate-700", bg: "bg-slate-100" },
            { category: "مرور وطرق", name: "أمن الطرق", number: "996", icon: "fa-solid fa-road", color: "text-slate-600", bg: "bg-slate-100" },
            { category: "مرور وطرق", name: "نجم (حوادث)", number: "920000560", icon: "fa-solid fa-car-side", color: "text-orange-500", bg: "bg-orange-50" }, 
            { category: "صحة وإسعاف", name: "وزارة الصحة", number: "937", icon: "fa-solid fa-stethoscope", color: "text-emerald-500", bg: "bg-emerald-50" }, 
            { category: "خدمات", name: "طوارئ الكهرباء", number: "933", icon: "fa-solid fa-bolt", color: "text-yellow-600", bg: "bg-yellow-50" },
            { category: "خدمات", name: "طوارئ المياه", number: "939", icon: "fa-solid fa-droplet", color: "text-blue-400", bg: "bg-blue-50" },
            { category: "خدمات", name: "طوارئ البلدية", number: "940", icon: "fa-solid fa-broom", color: "text-green-600", bg: "bg-green-50" }, 
            { category: "أمن وسلامة", name: "الجرائم المعلوماتية", number: "1909", icon: "fa-solid fa-fingerprint", color: "text-purple-700", bg: "bg-purple-100" }, 
            { category: "خدمات", name: "بلاغات التجارة", number: "1900", icon: "fa-solid fa-shop", color: "text-indigo-600", bg: "bg-indigo-50" }, 
            { category: "خدمات", name: "شكاوى الاتصالات", number: "19966", icon: "fa-solid fa-tower-cell", color: "text-blue-500", bg: "bg-blue-50" }, 
            { category: "أمن وسلامة", name: "حرس الحدود", number: "994", icon: "fa-solid fa-ship", color: "text-cyan-700", bg: "bg-cyan-50" },
            { category: "أمن وسلامة", name: "مكافحة المخدرات", number: "995", icon: "fa-solid fa-hand-cuffs", color: "text-red-700", bg: "bg-red-50" },
            { category: "اجتماعي", name: "الحماية الأسرية", number: "1919", icon: "fa-solid fa-hands-holding-child", color: "text-purple-600", bg: "bg-purple-50" }, 
            { category: "أمن وسلامة", name: "نزاهة (الفساد)", number: "980", icon: "fa-solid fa-scale-balanced", color: "text-gray-700", bg: "bg-gray-100" }, 
            { category: "أمن وسلامة", name: "الجوازات", number: "992", icon: "fa-solid fa-passport", color: "text-green-700", bg: "bg-green-50" },
            { category: "أمن وسلامة", name: "الأمن العام", number: "989", icon: "fa-solid fa-building-shield", color: "text-blue-800", bg: "bg-blue-100" },
            { category: "أمن وسلامة", name: "الاستخبارات العامة", number: "985", icon: "fa-solid fa-eye", color: "text-gray-800", bg: "bg-gray-200" },
            { category: "أمن وسلامة", name: "الكوارث الطبيعية", number: "966", icon: "fa-solid fa-cloud-showers-heavy", color: "text-blue-500", bg: "bg-blue-50" },
            { category: "خدمات", name: "الأرصاد الجوية", number: "988", icon: "fa-solid fa-cloud-sun", color: "text-sky-500", bg: "bg-sky-50" },
            { category: "خدمات", name: "وزارة النقل", number: "938", icon: "fa-solid fa-truck-plane", color: "text-slate-600", bg: "bg-slate-50" }, 
            { category: "خدمات", name: "دليل الهاتف", number: "905", icon: "fa-solid fa-address-book", color: "text-indigo-500", bg: "bg-indigo-50" }, 
            { category: "اجتماعي", name: "حقوق الإنسان", number: "19911", icon: "fa-solid fa-users", color: "text-teal-600", bg: "bg-teal-50" },
            { category: "خدمات", name: "الزكاة والجمارك", number: "19993", icon: "fa-solid fa-file-invoice-dollar", color: "text-green-800", bg: "bg-green-100" },
            { category: "خدمات", name: "السياحة", number: "930", icon: "fa-solid fa-map-location-dot", color: "text-pink-600", bg: "bg-pink-50" }
        ];

        const listContainer = document.getElementById('emergencyList');
        const searchInput = document.getElementById('searchInput');

        function renderList(items) {
            listContainer.innerHTML = '';
            
            if (items.length === 0) {
                listContainer.innerHTML = `
                    <div class="col-span-2 text-center py-10 text-gray-500">
                        <i class="fa-solid fa-circle-exclamation text-4xl mb-3 text-gray-300"></i>
                        <p>لا توجد نتائج مطابقة</p>
                    </div>
                `;
                return;
            }

            items.forEach((item, index) => {
                const delay = Math.min(index * 30, 500); // Cap delay for long lists
                
                const card = document.createElement('div');
                card.className = `emergency-card bg-white p-3 rounded-xl shadow-sm border border-gray-100 flex flex-col items-center text-center justify-between animate-fade-in hover:shadow-md h-full`;
                card.style.animation = `fadeIn 0.5s ease-out ${delay}ms forwards`;
                card.style.opacity = '0';
                
                card.innerHTML = `
                    <div class="flex flex-col items-center mb-2 w-full">
                        <div class="w-12 h-12 rounded-full ${item.bg} ${item.color} flex items-center justify-center text-xl shadow-inner mb-2 transition-transform group-hover:scale-110">
                            <i class="${item.icon}"></i>
                        </div>
                        <div class="flex flex-col w-full h-10 justify-center">
                            <span class="font-bold text-gray-800 text-sm leading-tight line-clamp-2 flex items-center justify-center h-full">${item.name}</span>
                        </div>
                    </div>
                    
                    <a href="tel:${item.number}" class="w-full flex items-center justify-center gap-2 bg-emerald-50 text-emerald-700 px-3 py-2 rounded-lg font-bold hover:bg-emerald-600 hover:text-white transition-all border border-emerald-100 group mt-auto active:bg-emerald-700 active:text-white">
                        <i class="fa-solid fa-phone text-xs transform group-hover:rotate-12 transition-transform"></i>
                        <span class="text-lg tracking-wider" dir="ltr">${item.number}</span>
                    </a>
                `;
                
                listContainer.appendChild(card);
                
                setTimeout(() => {
                    card.style.opacity = '1';
                }, delay);
            });
        }

        renderList(emergencyData);

        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredData = emergencyData.filter(item => {
                return item.name.toLowerCase().includes(searchTerm) || 
                       item.number.includes(searchTerm) ||
                       item.category.toLowerCase().includes(searchTerm);
            });
            renderList(filteredData);
        });

        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(10px); }
                to { opacity: 1; transform: translateY(0); }
            }
        `;
        document.head.appendChild(style);

    </script>
</body>
</html>
